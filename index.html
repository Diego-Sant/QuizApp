<!DOCTYPE html>
<html lang="pt-BR">

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="quiz-container" id="quiz">

        <div class="quiz-header">

            <h2 id="questao">Questão</h2>
            <ul>
                <li><input type="radio" id="aquest" name="resposta" class="resposta"><label id="a_text"
                        for="aquest"></label></li>
                <li><input type="radio" id="bquest" name="resposta" class="resposta"><label id="b_text"
                        for="bquest"></label></li>
                <li><input type="radio" id="cquest" name="resposta" class="resposta"><label id="c_text"
                        for="cquest"></label></li>
                <li><input type="radio" id="dquest" name="resposta" class="resposta"><label id="d_text"
                        for="dquest"></label></li>
                <li><input type="radio" id="equest" name="resposta" class="resposta"><label id="e_text"
                        for="equest"></label></li>
            </ul>

        </div>

        <button id="submit">Próxima questão</button>

    </div>

</body>

<script src="js/script.js"></script>

</html>
